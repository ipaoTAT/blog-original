---
layout: page
title: 所有标签
header: Posts By Tag
group: navigation
---

{% for tag in site.tags %} 
  <h2>{{tag[0]}}&nbsp;({{tag[1] | size}})</h2>
  <ul>
    {% assign pages_list = tag[1] %}  
    {% for post in pages_list %}
    <li>
    <a href="{{post.url}}">{{post.title}}</a>&nbsp;&nbsp;{{post.date | date: "%Y-%m-%d"}}
    </li>
    {% endfor %}
  </ul>
{% endfor %}
