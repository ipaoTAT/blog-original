<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{site.username}}'s blog based on GitHub Pages" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/themes/{{site.theme}}/stylesheets/stylesheet.css">

	<script language="javascript">
		window.onscroll=function(){
		    var t = document.documentElement.scrollTop || document.body.scrollTop;
			var ele = document.getElementsByClassName("inner")[0];
			
			if(t <= 80){
				var base = (80 - t) / 80;
				ele.style.paddingTop = 50 * base + "px";
				ele.style.paddingBottom = 30 * base + "px";
				document.getElementById("project_title").style.fontSize = 32 + 10 * base + "px";
				document.getElementById("project_title").style.float = "none";
				document.getElementById("project_tagline").style.display = "";
				document.getElementById("project_tagline").style.fontSize = 24 * base + "px";
			}else{
				ele.style.paddingTop = "0px";
				ele.style.paddingBottom = "0px";
				document.getElementById("project_title").style.fontSize = 32 + "px";
				document.getElementById("project_title").style.float = "left";
				document.getElementById("project_tagline").style.display = "none";
			}
		}
	</script>

    <title>{{page.title}}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/{{site.github}}/{{site.baseurl}}">View on GitHub</a>
          <h1 id="project_title"><a href="{{site.baseurl}}/">{{site.title}}</a></h1>
          <h2 id="project_tagline">{{site.description}}</h2>

	  <!--
         <section id="downloads">
            <a class="zip_download_link" href="#">Download this project as a .zip file</a>
            <a class="tar_download_link" href="#">Download this project as a tar.gz file</a>
          </section>
	-->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
	<br><br><br>
	<br><br><br>
	<br>
      <section id="main_content" class="inner">
       <h1>{{page.title}}</h1>
{{content}}
      </section>
      <section id="comments" class="inner">
        {% if page.comments %}
          {% include comments.ext %}
        {% endif %}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Slate theme maintained by <a href="https://github.com/jasoncostello">Jason Costello</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
